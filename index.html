<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg p-4 animated fadeInDown">
                <h2 class="text-center mb-4">Create a New Node</h2>
                <form id="nodeForm">
                    <div class="form-group">
                        <label for="nodeName">Node Name:</label>
                        <input type="text" class="form-control" placeholder="myBeeConnNode" id="nodeName" name="nodeName" required>
                    </div>
                    <div class="form-group">
                        <label for="nodeType">Node Type:</label>
                        <select class="form-control" id="nodeType" name="nodeType" required>
                            <option value="validator">Validator</option>
                            <option value="miner">Miner</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="networkConfig">Network Configuration:</label>
                        <input type="text" class="form-control" placeholder="http://bnbchain.com:3773" id="networkConfig" name="networkConfig" required>
                    </div>
                    <div class="form-group">
                        <label for="hardwareSpecs">Hardware Specifications:</label>
                        <textarea class="form-control" placeholder="CPU: 4 cores, RAM: 8GB, Storage: 256GB SSD" id="hardwareSpecs" name="hardwareSpecs" rows="3" required></textarea>
                    </div>
                    
                    <button type="submit" onclick="createNode()" class="btn btn-warning btn-block">Create Node</button>
                </form>
            </div>
        </div>
    </div>
</div>
